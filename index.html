<body id="body">
	<script src="gcgraph.js"></script>
	<script src="graphcut.js"></script>
	<script src="javascript.js"></script>

		<div id="top-buttons">
			<div id="top-left">
				<input type="button" class="btn btn-secondary" value="Bouton1">
				<input type="button" class="btn btn-secondary" value="Bouton2">
			</div>
			<div id="top-right" class="btn-group btn-group-toggle" data-toggle="buttons">
				<label class="btn btn-secondary color-button active" id="color1"> <input type="radio" class="color-button">Black</label>
				
				<label class="btn btn-secondary color-button" id="color2"> <input type="radio" class="color-button">Red</label>
				
				<label class="btn btn-secondary color-button" id="color3"> <input type="radio" class="color-button">Green</label>
				
				<label class="btn btn-secondary color-button" id="color4"> <input type="radio" class="color-button">Blue</label>
			</div>
		</div>

		<div id="size-select">
			<div id="size3"></div>
			<div id="size2"></div>
			<div id="size1"></div>
		</div>

		<div id="canvasdiv"><canvas id="canvas"></canvas><img id="canvasimg" src="test.jpg" /></div>

		<div id="bottom-buttons">
			<div id="bottom-left">
				<button class="btn btn-primary" id="submit">Envoyer</button>
			</div>
			<div id="bottom-right">
				<button class="btn btn-secondary" id="eraser">Gomme</button>
			</div>
		</div>
